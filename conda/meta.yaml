
{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}
{% set name = "xrd_simulator" %}
{% set version = data.get('version') %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/8a/92/03e844d27bb909980910b0bf5324a127c265cb28099f9ef9833c04aad899/{{ name }}-{{ version }}.tar.gz
  sha256: 0e6858002153a92b46a3b218321598ce4a9371c8c52c3a7ee0ea9dfc7d7ba5d3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --force-reinstall -vv "

requirements:
  host:
    - pip
    - python
  run:
    {% for req in data.get('install_requires', []) %}
      - {{ req }}
    {% endfor %}

test:
  imports:
    - xrd_simulator

about:
  home: https://github.com/AxelHenningsson/xrd_simulator
  license: MIT
  license_family: MIT
  summary: {{ data.get('description') }}