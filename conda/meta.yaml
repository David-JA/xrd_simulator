
{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}
{% set name = "xrd_simulator" %}
{% set version = data.get('version') %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/cf/87/e14e399431992d54cdb87932ce9301576f1d5c51b363c29b20f75d8c3b65/xrd_simulator-0.0.9.tar.gz
  sha256: 6de2d8f170fcb564c3b93b55e15e2e9ac6fef595cb8db983a315acdc9a885db9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --force-reinstall -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - matplotlib==3.3.1
    - numpy==1.21.4
    - meshio==5.0.2
    - pygalmesh==0.10.6
    - scipy==1.6.1
    - numba==0.53.0
    - pycifrw==4.4.3

test:
  imports:
    - xrd_simulator

about:
  home: https://github.com/AxelHenningsson/xrd_simulator
  license: MIT
  license_family: MIT
  summary: {{ data.get('description') }}