
{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}
{% set name = "xrd_simulator" %}
{% set version = data.get('version') %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 79dfe23ead75a247c95ecba0b3a16c07f0be178479582d9ef8b71cde105a3b18

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --force-reinstall -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - conda-forge::matplotlib==3.3.1
    - conda-forge::numpy==1.21.4
    - conda-forge::meshio==5.0.2
    - conda-forge::pygalmesh==0.10.6
    - conda-forge::scipy==1.6.1
    - conda-forge::numba==0.53.0
    - conda-forge::pycifrw==4.4.3

test:
  imports:
    - xrd_simulator

about:
  home: https://github.com/AxelHenningsson/xrd_simulator
  license: MIT
  license_family: MIT
  summary: {{ data.get('description') }}
  description: |
    A package for simulating X-ray Diffraction from polycrystals. Note that the conda-forge channel
    must be on your default channels for installation.